    {{ option.text }}
  </option>
</select>
<span>Prix : {{ selected }}</span>
</div>
<script>
    new Vue({
        el: '#pricing',
        data: {
          selected: 'A',

            { text: '7E', value: '250DH', prix:'250' },
            { text: '9E', value: '290DH', prix:'280' }
          ]
        }
        
      })
</script>
